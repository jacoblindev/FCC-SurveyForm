<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FCC: Survey Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b4982d65ee.js" crossorigin="anonymous"></script>
</head>
<body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <main>
        <header>
            <h1 id="title">免費程式碼營 <i class="fab fa-free-code-camp"></i> 問卷調查</h1>
            <p id="description">謝謝您撥空協助我們改進此平台</p>
        </header>
        <form action="#!" method="POST" id="survey-form">
            <fieldset>
                <legend>基本資料</legend>
                <label id="name-label" for="name">姓名：</label><br>
                <input type="text" id="name" name="name" placeholder="請輸入您的名字..." required><br>
                <label id="email-label" for="email">電子信箱：</label><br>
                <input type="email" id="email" name="email" placeholder="請輸入您的電子信箱..." required><br>
                <label id="number-label" for="number">年齡：<span>（選擇性填寫）</span></label><br>
                <input type="number" name="age" id="number" min="8" max="100" placeholder="請輸入您的年齡...">
            </fieldset>
            <fieldset>
                <legend>以下哪一項最適合描述您現在的角色？</legend>
                <select name="role" id="dropdown" required>
                    <option value="none" disabled selected></option>
                    <option value="student">學生</option>
                    <option value="full-time">全職</option>
                    <option value="part-time">兼職</option>
                    <option value="jobless">待業</option>
                    <option value="other">其它</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>您最喜歡免費程式碼營的哪一項功能？</legend>
                <select name="feature" id="favorite" required>
                    <option value="none" disabled selected></option>
                    <option value="challenges">挑戰</option>
                    <option value="projects">專案</option>
                    <option value="community">社群</option>
                    <option value="openSource">開源</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>您會推薦免費程式碼營給朋友嗎？</legend>
                <input type="radio" name="recommend" id="definitly" value="definitly" checked>
                <label for="definitly" class="checkboxed">一定會</label><br>
                <input type="radio" name="recommend" id="maybe" value="maybe">
                <label for="maybe" class="checkboxed">可能會</label><br>
                <input type="radio" name="recommend" id="not-sure" value="not-sure">
                <label for="not-sure" class="checkboxed">不確定</label>
            </fieldset>
            <fieldset>
                <legend>您希望我們在哪些地方做改進？<span>（可複選）</span></legend>
                <input type="checkbox" name="improved" id="front-end" value="front-end-projects">
                <label for="front-end" class="checkboxed">前端專案</label><br>
                <input type="checkbox" name="improved" id="back-end" value="back-end-projects">
                <label for="back-end" class="checkboxed">後端專案</label><br>
                <input type="checkbox" name="improved" id="data" value="data-visualization">
                <label for="data" class="checkboxed">數據視覺化</label><br>
                <input type="checkbox" name="improved" id="challenges" value="challenges">
                <label for="challenges" class="checkboxed">挑戰</label><br>
                <input type="checkbox" name="improved" id="open-source" value="open-source-community">
                <label for="open-source" class="checkboxed">開源社群</label><br>
                <input type="checkbox" name="improved" id="gitter" value="gitter-help-rooms">
                <label for="gitter" class="checkboxed">Gitter互助討論室</label><br>
                <input type="checkbox" name="improved" id="videos" value="videos">
                <label for="videos" class="checkboxed">影音</label><br>
                <input type="checkbox" name="improved" id="city" value="city-meetups">
                <label for="city" class="checkboxed">市區聚會</label><br>
                <input type="checkbox" name="improved" id="wiki" value="wiki">
                <label for="wiki" class="checkboxed">維基百科</label><br>
                <input type="checkbox" name="improved" id="forum" value="forum">
                <label for="forum" class="checkboxed">討論區</label><br>
                <input type="checkbox" name="improved" id="courses" value="additional-courses">
                <label for="courses" class="checkboxed">額外的課程</label>
            </fieldset>
            <fieldset>
                <legend>請留下任何您的建議與回饋...</legend>
                <textarea name="comments" id="comments" rows="5" placeholder="任何留言..."></textarea>
            </fieldset>
            <button type="submit" id="submit">提交</button>
            <button type="reset" id="clear">清空</button>
        </form>
    </main>
</body>
</html>
